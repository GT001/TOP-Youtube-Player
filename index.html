<!DOCTYPE html>
<html>
<head>
    <title>The Odin Project - Youtube Player</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<img src="images\menu.png" alt="Menu">
		<img src="images\youtube.png" alt="Youtube">
		<input type="text" >
		<img src="images\leftside.png" alt="buttons">
		
	</header>
	<section id="container">
		<section class="video">
				<iframe width="1280" height="720" src="https://www.youtube.com/embed/V74l_zS1x8E" 
				frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
				</iframe>
		</section>
		<aside>
			<div class="up-next">
				<p class="up-next-p">Up next</p>
				<img class="autoplay" src="images/autoplay.png">
			</div>
			<div class="up-next-video">
				<img src="/images/img1.jpeg">
				<div class="video-data">
					<p class="up-next-title">The Principle of Clean Architecture by Uncle Bob Martin</p>
					<p class="up-next-text">NorfolkDevelopers</p>
					<p class="up-next-text">260K views</p>
				</div>
					
			</div>
		</aside>
	</section>
	<footer>

	</footer>
<body>
</html>
